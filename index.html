<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <div class="container">
      <h1>User Info</h1>
      <form class="format">
        <label for="name">Enter name:</label>
        <input
          type="text"
          id="name"
          class="inputfield"
          placeholder="Aldrin Jay Achas"
          required
        />

        <label for="age">Enter age:</label>
        <input
          type="number"
          id="age"
          class="inputfield"
          min="18"
          max="80"
          placeholder="00"
          required
        />

        <label for="address">Enter address:</label>
        <input
          type="text"
          id="address"
          class="inputfield"
          placeholder="Street/City/Province"
          required
        />

        <label for="number">Enter contact number:</label>
        <input
          type="tel"
          id="number"
          class="inputfield"
          pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
          placeholder="0123-345-6789"
          required
        />

        <label for="email">Enter email:</label>
        <input
          type="email"
          id="email"
          class="inputfield"
          placeholder="helloworld@gmail.com"
          required
        />
        <input type="submit" value="Submit" class="inputfield" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
